<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Danh sách từ mới</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="../models/NewWordModel.js" type="text/javascript"></script>
	<link href="../SBAdmin/bootstrap.min.css" rel="stylesheet">
	<link href="../SBAdmin/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../SBAdmin/dataTables.responsive.css" rel="stylesheet">
	<link href="../SBAdmin/sb-admin-2.css" rel="stylesheet">
</head>

<body style="background-color:#FFF">	
	<center>
		<h1>Danh Sách Từ Mới</h1>
		
		<div style="width:970px; display:table; padding:5px 0 5px 0;    text-align: left;">
			<div><b>Lưu ý : </b></div>
			<div>- Chỉ lưu tối đa 200 từ mới (từ nào thuộc rồi xóa đi).</div>
			<div>- Có thể click vào từ mới nghĩa hoặc phát âm để chỉnh sửa.</div>
		</div>
		
		<div style="width:970px; display:table; padding:20px 0 5px 0">
			<input id="add-newword" class="form-control input-sm" placeholder="Từ Mới" style="width:170px; float:left; margin-right: 10px"/>
			<input id="add-translated" class="form-control input-sm" placeholder="Nghĩa" style="width:170px; float:left; margin-right: 10px "/>
			<input id="add-pronounce" class="form-control input-sm" placeholder="Phát Âm" style="width:170px; float:left; margin-right: 10px"/>
			<button id="add" type="button" class="btn btn-sm btn-primary" style="float:left">Thêm Từ</button>
			<button type="button" class="btn btn-sm btn-primary" id="clear" style="float:right">Xóa Hết Danh Sách</button>
		</div>
		
		<div class="panel-body" style="max-width:1000px">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th style="text-align:center">Học</th>
							<th style="width: 40%;" class="sortIndex">Từ Mới</th>
							<th style="width: 40%;" class="sortIndex">Nghĩa</th>
							<th style="width: 20%;" class="sortIndex">Phát Âm</th>
							<th class="sortIndex">Trả Lời</th>
							<th class="sortIndex">T.Gian</th>
							<th>Đọc</th>
							<th>Xóa</th>
						</tr>
					</thead>
					<tbody id="lsNewWord">
					</tbody>
				</table>
			</div>
		</div>
	</center>
	
	<script src="newword.js" type="text/javascript"></script>
</body>
</html>
