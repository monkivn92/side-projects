<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script src="JQLib.js"></script>
	
</head>
<body >

<style>
	.result-item{
		border: 2px solid red;
		margin: 30px 0px;
	}
</style>

<div>
	<form action="" id="input-control">
		<input type="text" id="eps" value=''>
		<input type="submit" value="Go">
	</form>
</div>

<div id="results">
	
</div>

<script>

//get eps
var div = document.createElement('div'); 		       
div.id = 'results';
div.style.border = "2px solid red";
document.body.appendChild(div);  

var epp = document.querySelectorAll('.svep:first-child a');
var epp_len = epp.length;
for (var i=0; i<epp_len;i++) 
{
	var ep_id = epp[i].getAttribute('id');
    var id = ep_id.replace('ep_','');  
    console.log(id);  
    getLink(id);
}

	


function getLink(eps)
{
	var epid = eps;

    var xmlhttp;
    if (window.XMLHttpRequest) {
        xmlhttp = new XMLHttpRequest();
    } else {
        xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
    }
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById('results').innerHTML += xmlhttp.responseText;
        }
    }
    xmlhttp.open('POST', 'http://animetvn.com/include/downanime.php', true);
    xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xmlhttp.send('epid=' + epid);
}
	
</script>
</body>
</html>
